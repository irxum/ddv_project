<!DOCTYPE html>
<script src="//d3js.org/d3.v3.min.js"></script>

<style> /* set the CSS */

body { font: 12px Arial;}

</style>


<html><body>
<p>Quarter of Year <span id="data"></span></p>

<svg class="chart"></svg>

<script>
var width = 120;
var height = 300;
var crime_qtrB = [3758, 3741, 3812, 3962];
	
document.getElementById("data").innerHTML = crime_qtrB;

var x = d3.scale.linear().domain([0,4]).range([0,width]);
    
var y = d3.scale.linear().domain([0,4000]).range([height,0]);

d3.select(".chart")
    .attr("width",width)
    .attr("height",height)
    .selectAll("rect")
    .data(crime_qtrB)
    .enter().append("rect")
    .attr("width",25)
    .attr("height",function(d) { return height - y(d); })
    .attr("x",function(d,i) { return x(i); })
    .attr("y",function(d) { return y(d); });

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(4);
		
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

</script>

	

</body></html>
