<!DOCTYPE html>
<script src="//d3js.org/d3.v3.min.js"></script>

<style> .chart rect { fill: steelblue } </style>

<html><body>
<p>Hour of Day <span id="data"></span></p>

<svg class="chart"></svg>

<script>
var width = 120;
var height = 300;

var crime_timeP = [374, 290, 254, 210, 186, 180, 252, 351, 621, 594, 773, 838, 1248, 1003, 1029, 1050, 946, 876, 807, 695, 658, 523, 481, 453];
//var data = d3.csv("https://github.com/irxum/ddv_project/blob/master/DoY_count.csv", function(data) {
  //data.forEach(function(d) {
    //d.doy = +d.doy;
    //d.count = +d.count;
  //});
  //console.log(data[0]);
//});
	
document.getElementById("data").innerHTML = crime_timeP;

var x = d3.scale.linear().domain([0,6]).range([0,width]);
    
var y = d3.scale.linear().domain([0,42]).range([height,0]);

d3.select(".chart")
	.attr("width",width)
    .attr("height",height)
	.selectAll("rect")
	.data(crime_timeP)
    .enter().append("rect")
    .attr("width",19)
    .attr("height",function(d) { return height - y(d); })
    .attr("x",function(d,i) { return x(i); })
    .attr("y",function(d) { return y(d); });
</script>

</body></html>
