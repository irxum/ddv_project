<!DOCTYPE html>
<script src="//d3js.org/d3.v3.min.js"></script>

<style>
.chart rect { fill: steelblue }
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>

<html><body>
<p>Here are the magic numbers from Lost: <span id="data"></span></p>

<svg class="chart"></svg>

<script>
var margin = 50;
var width = 600;
var height = 400;

var crime_qtrB = [3758, 3741, 3812, 3962];
document.getElementById("data").innerHTML = crime_qtrB;

var x = d3.scale.ordinal()
	.domain([0,1,2,3])
    .rangeBands([0,width]);
    
var y = d3.scale.linear()
	.domain([0,4000])
    .range([height,0]);

var chart = d3.select(".chart");

var bar_width = ((width / crime_qtrB.length) - 10);
	
	
chart.attr("width",width + 2*margin)
    .attr("height",height + 2*margin)
    .append("g")
        .attr("transform","translate(" + margin + "," + margin + ")")
    .selectAll("rect")
	.data(crime_qtrB)
    .enter().append("rect")
    .attr("width", bar_width)
    .attr("height",function(d) { return height - y(d); })
    .attr("x",function(d,i) { return x(i + 1); })
    .attr("y",function(d) { return y(d); });

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(1);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);

chart.append("g")
    .attr("transform", "translate(" + margin + "," + (height+margin) + ")")
    .attr("class","axis")
    .call(xAxis);
    
chart.append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")")
    .attr("class","axis")
    .call(yAxis);
</script>

</body></html>
