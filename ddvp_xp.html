<!DOCTYPE html>
<script src="//d3js.org/d3.v3.min.js"></script>

<style>
.chart rect { fill: steelblue }
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}
.axis text {
    font-family: sans-serif;
    font-size: 12px;
}
* {
  font-family: sans-serif;
}
	
.slidecontainer {
    width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
    -webkit-appearance: none;  /* Override default CSS styles */
    appearance: none;
    width: 100%; /* Full-width */
    height: 25px; /* Specified height */
    background: #d3d3d3; /* Grey background */
    outline: none; /* Remove outline */
    opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
    transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
    opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    width: 25px; /* Set a specific slider handle width */
    height: 25px; /* Slider handle height */
    background: #4CAF50; /* Green background */
    cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
    width: 25px; /* Set a specific slider handle width */
    height: 25px; /* Slider handle height */
    background: #4CAF50; /* Green background */
    cursor: pointer; /* Cursor on hover */
}	
	
	
</style>



<html>
	
	
<body>
<body style='font-family="sans-serif"'>
<p> Stolen Vehicles and Burglaries per Quarter </p>
<p><font size="1"> The next few slides will walk you through some data <br>
that covers property crimes in Los Angeles County <br>
in the year of 2017 </p>

</font> 
	<p><br></p>
	<p><br></p>

<form>
  <label><input type="radio" name="mode" value="sv">Stolen Vehicles</label><br><br>
  <label><input type="radio" name="mode" value="bu" checked>Burglaries</label>
</form>

<svg class="chart"></svg>
	
<div class="slidecontainer">
  <input type="range" min="1" max="4" value="1" class="slider" id="myRange">
</div>

<script>
var margin = 100;
var width = 600;
var height = 400;
var crime_qtrB = [3758, 3741, 3812, 3962];
var crime_qtrS = [4830, 4601, 4656, 4818];
//document.getElementById("data").innerHTML = crime_qtrB;
	
var qtrs = [1, 2, 3, 4];
var x = d3.scale.ordinal()
	.domain(qtrs)
    .rangeBands([0,width]);
    
var y = d3.scale.linear()
	.domain([0,10000])
    .range([height,0]);
var chart = d3.select(".chart");
var bar_width = ((width / crime_qtrB.length) - 10);
	
	
chart.attr("width",width + 2*margin)
    .attr("height",height + 2*margin)
    .append("g")
        .attr("transform","translate(" + margin + "," + margin + ")")
    .selectAll("rect")
	.data(crime_qtrB)
    .enter().append("rect")
    .attr("width", bar_width)
    .attr("height",function(d) { return height - y(d); })
    .attr("x",function(d,i) { return x(i+1); })
    .attr("y",function(d) { return y(d); });
	
chart.append("g")
        .attr("transform","translate(" + margin + "," + margin + ")")
    .selectAll("rect")
	.data(crime_qtrS)
    .enter().append("rect")
    .attr("width", bar_width)
    .attr("height",function(d, i) { return (height - y(d)); })
    .attr("x",function(d,i) { return x(i+1); })
    .attr("y",function(d,i) { return y(d + (crime_qtrB[i])); })
    .style("fill", "orange");
	
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(1)
    .tickValues(qtrs);
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);
chart.append("g")
    .attr("transform", "translate(" + margin + "," + (height+margin) + ")")
    .attr("class","axis")
    .call(xAxis);
    
chart.append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")")
    .attr("class","axis")
    .call(yAxis);
	
var z = d3.scale.ordinal()
    .range(["orange", "steelblue"]);
var cnames = ["Stolen Vehicles", "Burglaries"];
	
// add x-axis label
chart.append("text")
    .attr("x", (width/2) + margin)
    .attr("y", height + 1.5*margin)
    .style("text-anchor", "middle")
    .text("Quarter of Year");
// add y-axis label
//    .attr("transform", "rotate(90)")
chart.append("text")
    .attr("text-anchor", "middle")
    .attr("y", margin/4)
    .attr("x", 0 - ((height/2) + margin))
    .attr("transform", "rotate(-90)")
    .text("Number of Recorded Crimes");	
	
// slider stuff
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
    output.innerHTML = this.value;
} 

	
</script>
<button onclick="location.href = '/ddv_project/ddvp_p1.html';" id="myButton" class="float-right submit-button" >Back to Beginning</button>
</body></html>
