<!DOCTYPE html>
<script src="//d3js.org/d3.v3.min.js"></script>

<style>
.chart rect { fill: steelblue }
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}
.axis text {
    font-family: sans-serif;
    font-size: 12px;
}
* {
  font-family: sans-serif;
}
</style>

<form>
  <label><input type="radio" name="mode" value="grouped"> Grouped</label>
  <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
</form>

<html><body>
<body style='font-family="sans-serif"'>
<p> Stolen Vehicles and Burglaries per Quarter </p>
<p><font size="1"> The next few slides will walk you through some data <br>
that covers property crimes in Los Angeles County <br>
in the year of 2017 </p>

</font> 
	<p><br></p>
	<p><br></p>



<svg class="chart"></svg>

<script>
var margin = 100;
var width = 600;
var height = 400;
var crime_qtrB = [3758, 3741, 3812, 3962];
var crime_qtrS = [4830, 4601, 4656, 4818];
//document.getElementById("data").innerHTML = crime_qtrB;
	
var qtrs = [1, 2, 3, 4];
var x = d3.scale.ordinal()
	.domain(qtrs)
    .rangeBands([0,width]);
    
var y = d3.scale.linear()
	.domain([0,10000])
    .range([height,0]);
var chart = d3.select(".chart");
var bar_width = ((width / crime_qtrB.length) - 10);
	
	
chart.attr("width",width + 2*margin)
    .attr("height",height + 2*margin)
    .append("g")
        .attr("transform","translate(" + margin + "," + margin + ")")
    .selectAll("rect")
	.data(crime_qtrB)
    .enter().append("rect")
    .attr("width", bar_width)
    .attr("height",function(d) { return height - y(d); })
    .attr("x",function(d,i) { return x(i+1); })
    .attr("y",function(d) { return y(d); });
	
chart.append("g")
        .attr("transform","translate(" + margin + "," + margin + ")")
    .selectAll("rect")
	.data(crime_qtrS)
    .enter().append("rect")
    .attr("width", bar_width)
    .attr("height",function(d, i) { return (height - y(d)); })
    .attr("x",function(d,i) { return x(i+1); })
    .attr("y",function(d,i) { return y(d + (crime_qtrB[i])); })
    .style("fill", "orange");
	
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(1)
    .tickValues(qtrs);
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);
chart.append("g")
    .attr("transform", "translate(" + margin + "," + (height+margin) + ")")
    .attr("class","axis")
    .call(xAxis);
    
chart.append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")")
    .attr("class","axis")
    .call(yAxis);
	
var z = d3.scale.ordinal()
    .range(["orange", "steelblue"]);
var cnames = ["Stolen Vehicles", "Burglaries"];
	
var legend = chart.append("g")
    .attr("font-family", "sans-serif")
    .attr("font-size", 12)
    .attr("text-anchor", "end")
    .selectAll("g")
    .data(cnames)
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
legend.append("rect")
    .attr("x", width + margin - 19)
    .attr("width", 19)
    .attr("height", 19)
    .style("fill", z);
legend.append("text")
    .attr("x", width + margin - 24)
    .attr("y", 9.5)
    .attr("dy", "0.32em")
    .text(function(d) { return d; });
// add x-axis label
chart.append("text")
    .attr("x", (width/2) + margin)
    .attr("y", height + 1.5*margin)
    .style("text-anchor", "middle")
    .text("Quarter of Year");
// add y-axis label
//    .attr("transform", "rotate(90)")
chart.append("text")
    .attr("text-anchor", "middle")
    .attr("y", margin/4)
    .attr("x", 0 - ((height/2) + margin))
    .attr("transform", "rotate(-90)")
    .text("Number of Recorded Crimes");	
	
	

	
</script>
<button onclick="location.href = '/ddv_project/ddvp_p1.html';" id="myButton" class="float-right submit-button" >Back to Beginning</button>
</body></html>
